version: '3'
services:
  db:
    image: postgres
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/lumastic
    ports:
      - "3000:3000"
    environment:
      PORT: "3000"
      DB_HOST: "db"
      DB_USER: "postgres"
      DB_NAME: "production"
      RAILS_ENV: "development"
    depends_on:
      - db